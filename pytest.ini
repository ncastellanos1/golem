[pytest]
minversion = 8.0
pythonpath = .
addopts = -ra -q --html=report.html --self-contained-html
testpaths =
    tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
log_cli = true
log_cli_level = INFO
markers =
    contract: marks tests as contract tests (schema validation)
    integration: marks tests as integration tests (end-to-end flows)
    slow: marks tests as slow (deselect with '-m "not slow"')
